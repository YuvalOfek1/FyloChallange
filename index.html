<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;700&display=swap" rel="stylesheet">

  <title>Fylo data storage component</title>
</head>

<body>

  <img id="bg-desktop" src="assets/bg-desktop.png" alt="bg-desktop">

  <div class="floating-section">

    <div id="fylo">
      <div><img id="fylo-logo" src="assets/logo.svg" alt="fylo"></div> 

      <div class="div-icon">
        <div class="icon-bg image-upload">
          
          <label for="image-upload"> 
            <img class="icons" id="document-icon" src="assets/icon-document.svg" alt="document">
          </label>
          <input id="image-upload" class="icon-bg" type="file" name="image-upload">

        </div>
       <div class="icon-bg"><img class="icons" id="folder-icon" src="assets/icon-folder.svg" alt="folder"></div>
          <div class="icon-bg"><img class="icons" id="upload-icon" src="assets/icon-upload.svg" alt="upload">
        </div>
        </div>
    </div>


    <div id="progress-bar">
      <p id="storage">You've used <span id="used-capacity">815 <span class="size-unit">GB</span></span>  of your storage</p> 
      <div id="GB-left">
        <p id="remain">185</p>
        <p><span class="size-unit">MB</span> LEFT</p>
    </div>
      <div id="progress">
        <div id="progress-bar-fill">
          <div id="circle">

          </div>
        </div>
        <div id="progress-text">
          <div class="prog-text" id="min-capacity"><p>0<span class="size-unit">GB</span></p></div>
          <div class="prog-text" id="max-capacity"><p>1000<span class="size-unit">GB</span></p></div>
        </div>
      </div>
    </div>
    


  </div>
  
<script src="script.js"></script>
</body>
</html>
